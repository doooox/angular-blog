<main></main>
<mat-card class="container">
  <h3>Login</h3>
  <form
    class="form-container"
    (submit)="onLogin(loginForm)"
    #loginForm="ngForm"
  >
    <mat-form-field>
      <mat-label>Enter Your Email</mat-label>
      <input
        type="email"
        matInput
        #emailInput="ngModel"
        name="email"
        ngModel
        required
        email
      />
    </mat-form-field>
    <mat-error
      *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
    >
      Enter Valid Email
    </mat-error>
    <mat-form-field>
      <mat-label>Enter Your Content</mat-label>
      <input
        type="password"
        matInput
        #passwordInput="ngModel"
        name="password"
        ngModel
        required
      />
      <mat-error
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
      >
        Enter Valid Password
      </mat-error>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">
      Login Failed: {{ errorMessage }}
    </div>
    <button mat-raised-button color="primary" type="submit" class="form-btn">
      Login
    </button>
  </form>
</mat-card>
