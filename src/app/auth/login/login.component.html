<mat-card style="width: 50%; margin: auto">
  <form
    style="display: flex; flex-direction: column"
    (submit)="onLogin(loginForm)"
    #loginForm="ngForm"
  >
    <mat-form-field>
      <mat-label>Enter Your Email</mat-label>
      <input
        type="email"
        matInput
        #emailInput="ngModel"
        name="email"
        ngModel
        required
        email
      />
    </mat-form-field>
    <mat-error
      *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
    >
      Enter Valid Email
    </mat-error>
    <mat-form-field>
      <mat-label>Enter Your Content</mat-label>
      <input
        type="password"
        matInput
        #passwordInput="ngModel"
        name="password"
        ngModel
        required
      />
      <mat-error
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
      >
        Enter Valid Password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
