<mat-card style="width: 50%; margin: auto">
  <form
    style="display: flex; flex-direction: column"
    (submit)="onAddComment(commentForm)"
    #commentForm="ngForm"
  >
    <mat-form-field>
      <mat-label>Enter Comment Title</mat-label>
      <input
        type="text"
        matInput
        #titleInput="ngModel"
        name="title"
        ngModel
        required
      />
    </mat-form-field>
    <mat-error
      *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)"
    >
      Comment Title Is Required
    </mat-error>
    <mat-form-field>
      <mat-label>Enter Your Text</mat-label>
      <input
        type="text"
        matInput
        #textInput="ngModel"
        name="text"
        ngModel
        required
      />
      <mat-error
        *ngIf="textInput.invalid && (textInput.dirty || textInput.touched)"
      >
        Comment Text Is Required
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</mat-card>
