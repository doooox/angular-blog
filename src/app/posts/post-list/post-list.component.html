<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let post of posts" class="grid-tile">
    <mat-card class="example-card">
      <img mat-card-image [src]="post.imagePath" class="card-image" />
      <mat-card-content class="card-content">
        <h4>{{ post.title }}</h4>
        <div>
          <small>Comments: {{ post.comments.length }}</small>
          <small>Views: {{ post.views }}</small>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/post/', post._id]">View</button>
        <a
          mat-button
          [routerLink]="['/edit', post._id]"
          color="primary"
          *ngIf="userIsAuthenticated && userId === post.author"
          >EDIT</a
        >
        <button
          mat-button
          color="warn"
          (click)="onPostDelete(post._id)"
          *ngIf="userIsAuthenticated && userId === post.author"
        >
          DELETE
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
  (page)="onChangedPage($event)"
>
</mat-paginator>
