<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let post of posts" class="grid-tile">
    <mat-card class="example-card">
      <img mat-card-image [src]="post.imagePath" class="card-image" />
      <mat-card-content class="card-content">
        <h4>{{ post.title }}</h4>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/', post._id]">View</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
  (page)="onChangedPage($event)"
>
</mat-paginator>
